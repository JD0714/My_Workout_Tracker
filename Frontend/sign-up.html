<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Workout Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="./stylesheet.css" />

  <!-- React -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <!-- Babel -->
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>

<div id="root"></div>

<script type="text/babel">
const { useState } = React;

function App() {
  const [email, setEmail] = useState("");
  const [username, setUsername] = useState("");
  const [password, setPassword] = useState("");
  const [message, setMessage] = useState("");

  const handleSignup = async () => {
    if (!username || !password || !email) {
      setMessage("Please enter all fields");
      return;
    }

    if (password.length < 8) {
      setMessage("Password must be at least 8 characters long");
      return;
    }

    try {
      // Check if username/email are available
      const res = await fetch("https://workout-tracker-backend-slma.onrender.com/api/check-user", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, email })
      });
      const data = await res.json();

      if (data.taken) {
        setMessage("Username or email already taken");
        return;
      }

      // Store the signup info temporarily in sessionStorage
      sessionStorage.setItem("signupData", JSON.stringify({ username, email, password }));

      // Redirect to authentication page
      window.location.href = "./authentication.html";

    } catch (err) {
      console.error(err);
      setMessage("Server connection error");
    }
  };

  return (
    <div className="signup-page">
      <h1 className="title">Workout Tracker</h1>

      <div className="signup-box">
        <h2>Sign up</h2>
        
        <input
            type="text"
            placeholder="Email - used for one-time verification to prevent bots"
            value={email}
            onChange={e => setEmail(e.target.value)}
        />

        <input
            type="text"
            placeholder="Username"
            value={username}
            onChange={e => setUsername(e.target.value)}
        />

        <input
            type="password"
            placeholder="Password"
            value={password}
            onChange={e => setPassword(e.target.value)}
        />

        <button className="signup-btn" onClick={handleSignup}>Continue</button>

        {message && <p>{message}</p>}
        <p className="signup-text">
            Already have an account? <a href="./index.html">Log In</a>
        </p>
        </div>
    </div>
  );
}

ReactDOM.createRoot(document.getElementById("root")).render(<App />);
</script>

</body>
</html>
